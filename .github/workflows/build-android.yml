name: Build Android

on: [push]

jobs:
  build:
    name: Build Android Example App
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3

      # setup maestro
      - name: Install dependencies
        run: |
          brew tap facebook/fb
          brew install facebook/fb/idb-companion
      - name: Install maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash
      - name: Add maestro to PATH
        run: echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # setup emulator
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-platform: 'android-30'

      - name: Set up Emulator
        run: |
          sdkmanager --install "system-images;android-30;default;x86_64"
          echo "no" | avdmanager --verbose create avd --force --name Pixel_API_30 --package "system-images;android-30;default;x86_64" --sdcard 512M --device "Nexus 5X"
          emulator -avd Pixel_API_30 -no-window -no-audio &
          android-wait-for-emulator
          adb devices

      # build Android app
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore node_modules from cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install node_modules
        run: yarn install --frozen-lockfile
      - name: Install node_modules for example/
        run: yarn install --frozen-lockfile --cwd example
      - name: Restore Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle Build for example/android/
        working-directory: example/android
        run: ./gradlew assembleDebug --build-cache

      - name: Start ADB Server
        run: adb start-server

